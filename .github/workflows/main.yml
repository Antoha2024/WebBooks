# .github/workflows/minimal.yml
name: Minimal CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install packages
        run: |
          pip install Django
          
      - name: Verify
        run: |
          python manage.py --version
          echo "âœ… All good!"